name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
    
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: 'superuser'
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        container:
          image: 'node:20'
        steps:

        - name: Checkout Repository
          uses: actions/checkout@v4

       # - name: Setup NodeJS Version
       #   uses: actions/setup-node@v4
       #   with:
       #     node-version: 20

        - name: Cache NPM dependencies
          uses: actions/cache@v5
          with:
            path: ~/.npm
            key: '${{ runner.os }}-node-modules-${{ hashFiles(''package-lock.json'') }}'

        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result
            path: test-results.xml
    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Setup NodeJS Version
          uses: actions/setup-node@v4
          with:
            node-version: 18
        
        - name: Install Dependencies
          run: npm install

        - name: Run Code Coverage
          continue-on-error: true
          run: npm run coverage

        - name: Code-Coverage-Result
          uses: actions/upload-artifact@v5
          with:
            name: Code-Coverage-Result
            path: coverage
            retention-days: 5
    docker:
        permissions:
          packages: write
        needs: [code-coverage, unit-testing]
        name: docker
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        - name: Docker login
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: '${{ github.actor }}'
            password: '${{ secrets.GITHUB_TOKEN }}'

        - uses: docker/metadata-action@v5
          id: meta
          with:
            images: ghcr.io/${{ github.repository_owner }}/solar-system

        - name: Docker build
          uses: docker/build-push-action@v4
          with:
            context: .
            push: true
            tags: ${{ steps.meta.outputs.tags }}

    dev-deploy:
        needs: docker
        name: dev-deploy
        runs-on: ubuntu-latest
        environment:
          name: development

        outputs:
          APP_INGRESS_URL: ${{ steps.get-url.outputs.APP_INGRESS_URL }}

        steps:
          - uses: actions/checkout@v4
          - name: install cluster
            uses: helm/kind-action@v1
          - name: Install NGINX Ingress Controller (kind)
            run: |
              kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
              kubectl -n ingress-nginx wait --for=condition=Ready pod -l app.kubernetes.io/component=controller --timeout=180s

          - id: get-url
            shell: bash
            run: |
              set -euo pipefail
              NS=default
              APP=solar
              REPO_OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"

              # Deploy app as a Deployment (NOT kubectl run)
              cat <<EOF | kubectl -n "$NS" apply -f -
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: ${APP}
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: ${APP}
                template:
                  metadata:
                    labels:
                      app: ${APP}
                  spec:
                    containers:
                    - name: ${APP}
                      image: ghcr.io/${REPO_OWNER_LC}/solar-system:${{ github.sha }}
                      ports:
                      - containerPort: 3000
                      env:
                      - name: MONGO_URI
                        value: "${{ env.MONGO_URI }}"
                      - name: MONGO_USERNAME
                        value: "${{ env.MONGO_USERNAME }}"
                      - name: MONGO_PASSWORD
                        value: "${{ secrets.MONGO_PASSWORD }}"
              EOF

              # Apply service + ingress
              kubectl -n "$NS" apply -f k8s/service.yaml
              kubectl -n "$NS" apply -f k8s/ingress.yaml

              # Wait for rollout
              kubectl -n "$NS" rollout status deploy/"$APP" --timeout=180s

              # Read host from ingress spec (works reliably on kind)
              INGRESS_HOST=$(kubectl -n "$NS" get ingress "$APP" -o jsonpath='{.spec.rules[0].host}')
              URL="http://${INGRESS_HOST}"

              # Export as step output
              echo "APP_INGRESS_URL=${URL}" >> "$GITHUB_OUTPUT"



    integration-test:
        needs: dev-deploy
        name: integration-testing
        uses: ./.github/workflows/reusable-workflow.yml
        with:
          ingress-url: ${{ needs.dev-deploy.outputs.APP_INGRESS_URL }}
